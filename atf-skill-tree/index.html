<!doctype html>
<html>
<head>
	<title>Skill tree viewer</title>
	<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style>
		p {
			margin: 5px;
		}

		.tree-selector {
			position: fixed;
			top: 10px;
			left: 50%;
			transform: translate(-50%);
			min-width: 200px;
			text-align: center;
			font-size: 1.5em;
			z-index: 100;
		}

		.skill-tiers {
			display: flex;
			flex-direction: column-reverse;
			gap: 40px;
		}
		.skill-row {
			display: flex;
			width: min-content;
			margin-left: auto;
			margin-right: auto;
			gap: 40px;
			align-items: stretch;
		}

		.skill {
			position: relative;
			border: solid 1px black;
			padding: 10px;
			width: 175px;
			text-align: center;
		}

		.skill.active {
			background-color: lightgreen;
		}

		.skill.ultimate {
			background-color: lightpink;
		}

		.skill.passive {
			background-color: lightgrey;
		}

		.skill .type {
			position: absolute;
			top: 0;
			left: 0;
			font-weight: bolder;
			font-size: 1.2em;
			padding: 3px;
		}

		.skill .items {
			display: flex;
			flex-direction: column;
			height: 100%;
		}

		.skill .description {
			flex-grow: 1;
		}

		.skill .cost {
			font-size: 1.3em;
			justify-self: end;
		}

		.skill .title {
			font-weight: bolder;
			font-size: 1.5em;
		}
	</style>
</head>
<template id="skill">
	<div :class="classes" :style="style">
		<div class="type">{{ skill.type }}</div>
		<div class="items">
			<p class="title">{{ skill.title || "" }}</p>
			<p class="description">{{ skill.description }}</p>
			<p class="cost">{{ skill.cost }} SP</p>
		</div>
	</div>
</template>
<body>
	<div id="app">
		<select class="tree-selector" @change="currentTree = $event.target.value">
			<option :value="tree" v-for="tree in trees">{{ tree }}</option>
		</select>
		<div class="skill-tiers">
			<div class="skill-row" v-for="tier in skillsByTier">
				<Skill :skill="skill" v-for="skill in tier"></Skill>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		grist.ready({ columns: [
			{
				name: "title",
				title: "Skill title",
				optional: false,
				type: "Text",
			},
			{
				name: "description",
				title: "Skill description",
				optional: false,
				type: "Text",
			},
			{
				name: "cost",
				title: "Skill cost",
				optional: false,
				type: "Any",
			},
			{
				name: "tier",
				title: "Skill tier",
				optional: false,
				type: "Any",
			},
			{
				name: "type",
				title: "Skill type",
				optional: false,
				type: "Text",
			},
			{
				name: "tree",
				title: "Skill tree",
				optional: true,
				type: "Text",
			},
		]});


		const testSkills = [
			{
				title: "Skill One",
				description: "Does a thing",
				cost: 1,
				tier: 0,
				type: "A",
				tree: "Combat",
			},
			{
				title: "Skill Two",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "P",
				tree: "Combat",
			},
			{
				title: "Skill Three",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "P",
				tree: "Combat",
			},
			{
				title: "Skill Four",
				description: "Does a thing",
				cost: 1,
				tier: 2,
				tree: "Combat",
			},
			{
				title: "Skill Five",
				description: "Does a whole lot of thing, some of which may be important, some of which may be not. What matters is, this text is long.",
				cost: 2,
				tier: 3,
				type: "U",
				tree: "Combat",
			},
			{
				title: "Skill Six",
				description: "Does something",
				cost: 2,
				tier: 3,
				type: "U",
				tree: "Combat",
			},
			{
				title: "Skill One",
				description: "Does a thing",
				cost: 1,
				tier: 0,
				type: "P",
				tree: "Pointman",
			},
			{
				title: "Skill Two",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "A",
				tree: "Pointman",
			},
			{
				title: "Skill Three",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "U",
				tree: "Pointman",
			},
		]

		const { createApp, ref, computed, watch } = Vue

		const Skill = {
			props: ['skill'],
			setup(props) {
				const style = ref({ 
					gridRow: props.skill.tier  
				})

				const skillTypeClassMap = {
					P: 'passive',
					A: 'active',
					U: 'ultimate',
				}

				const classes = computed(() => {
					const classValues = ['skill']

					if (props.skill.type) {
						classValues.push(skillTypeClassMap[props.skill.type])
					}

					return classValues
				})

				return {
					style,
					classes
				}
			},
			template: document.querySelector('#skill').getHTML()
		}

		const App = createApp({
			components: {
				Skill,
			},
			setup() {
				const urlParams = new URLSearchParams(window.location.search);
				const inTestMode = urlParams.get('test');

				const allSkills = ref(inTestMode ? testSkills : []);

				grist.onRecords(function (records, mappings) {
					console.log("Received records from Grist")
					const mappedRecords = records.map(grist.mapColumnNames)
					console.log(mappedRecords)

					allSkills.value = mappedRecords;
				});


				const trees = computed(() => {
					console.log("Evaluating trees")
					console.log(allSkills.value)
					const trees = new Set();
					for (let skill of allSkills.value) {
						trees.add(skill.tree || "No tree")
					}
					return Array.from(trees)
				})

				const currentTree = ref(trees.value[0])

				watch(trees, (newTrees) => {
					if (!newTrees.includes(currentTree.value)) {
						currentTree.value = newTrees[0]
					}
				})

				const skillsInCurrentTree = computed(() => {
					console.log("Evaluating skills")
					console.log(currentTree)
					console.log(allSkills.value)
					return allSkills.value.filter((skill) => skill.tree === currentTree.value)
				})

				const skillsByTier = computed(() => {
					console.log("Evaluating tiers")
					console.log(skillsInCurrentTree.value)
					const tiers = [];
					const highestTier = Math.max(...skillsInCurrentTree.value.map(skill => skill.tier))
					for (let i = 0; i <= highestTier; i++) {
						tiers[i] = [];
					}
					for (let skill of skillsInCurrentTree.value) {
						tiers[skill.tier].push(skill)
					}
					return tiers
				})

				return {
					currentTree,
					skillsByTier,
					trees,
				}
			}
		})
		
		App.mount('#app')
	</script>
</body>
</html>
