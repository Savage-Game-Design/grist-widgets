<!doctype html>
<html>
<head>
	<title>Skill tree viewer</title>
	<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style>
		p {
			margin: 5px;
		}

		.tree-selector {
			position: fixed;
			top: 10px;
			left: 50%;
			transform: translate(-50%);
			min-width: 200px;
			text-align: center;
			font-size: 1.5em;
		}

		.skill-tiers {
			display: flex;
			flex-direction: column-reverse;
			gap: 40px;
		}
		.skill-row {
			display: flex;
			width: min-content;
			margin-left: auto;
			margin-right: auto;
			gap: 40px;
			justify-items: center;
			align-items: center;
		}

		.skill {
			position: relative;
			border: solid 1px black;
			padding: 10px;
			width: 200px;
			text-align: center;
		}

		.skill .type {
			position: absolute;
			top: 0;
			left: 0;
			font-weight: bolder;
			font-size: 1.2em;
			padding: 3px;
		}

		.skill .cost {
			font-size: 1.3em;
		}

		.skill .title {
			font-weight: bolder;
			font-size: 1.5em;
		}
	</style>
</head>
<template id="skill">
	<div class="skill" :style="style">
		<div class="type">{{ skill.type }}</div>
		<p class="title">{{ skill.title || "" }}</p>
		<p>{{ skill.description }}</p>
		<p class="cost">{{ skill.cost }} SP</p>
	</div>
</template>
<body>
	<div id="app">
		<select class="tree-selector" @change="currentTree = $event.target.value">
			<option :value="tree" v-for="tree in trees">{{ tree }}</option>
		</select>
		<div class="skill-tiers">
			<div class="skill-row" v-for="tier in skillsByTier">
				<Skill :skill="skill" v-for="skill in tier"></Skill>
			</div>
			Fish
		</div>
	</div>
	<script type="text/javascript">
		grist.ready({ columns: [
			{
				name: "title",
				title: "Skill title",
				optional: false,
				type: "Text",
			},
			{
				name: "description",
				title: "Skill description",
				optional: false,
				type: "Text",
			},
			{
				name: "cost",
				title: "Skill cost",
				optional: false,
				type: "Any",
			},
			{
				name: "tier",
				title: "Skill tier",
				optional: false,
				type: "Any",
			},
			{
				name: "type",
				title: "Skill type",
				optional: false,
				type: "Text",
			},
			{
				name: "tree",
				title: "Skill tree",
				optional: true,
				type: "Text",
			},
		]});


		const testSkills = [
			{
				title: "Skill One",
				description: "Does a thing",
				cost: 1,
				tier: 0,
				type: "A",
				tree: "Combat",
			},
			{
				title: "Skill Two",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				tree: "Combat",
			},
			{
				title: "Skill Three",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				tree: "Combat",
			},
			{
				title: "Skill Four",
				description: "Does a thing",
				cost: 1,
				tier: 2,
				tree: "Combat",
			},
			{
				title: "Skill Five",
				description: "Does a whole lot of thing, some of which may be important, some of which may be not. What matters is, this text is long.",
				cost: 1,
				tier: 3,
				tree: "Combat",
			},
			{
				title: "Skill One",
				description: "Does a thing",
				cost: 1,
				tier: 0,
				type: "A",
				tree: "Pointman",
			},
			{
				title: "Skill Two",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				tree: "Pointman",
			},
			{
				title: "Skill Three",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				tree: "Pointman",
			},
		]

		const { createApp, ref, computed } = Vue

		const Skill = {
			props: ['skill'],
			setup(props) {
				const style = ref({ gridRow: props.skill.tier  })

				return {
					style
				}
			},
			template: document.querySelector('#skill').getHTML()
		}

		const App = createApp({
			components: {
				Skill,
			},
			setup() {
				const urlParams = new URLSearchParams(window.location.search);
				const inTestMode = urlParams.get('test');

				const allSkills = ref(inTestMode ? testSkills : []);

				grist.onRecords(function (records, mappings) {
					console.log("Received records from Grist")
					console.log(records)
					const mappedRecords = records.map(grist.mapColumnNames)

					allSkills.value = mappedRecords;
				});


				const trees = computed(() => {
					const trees = new Set();
					for (let skill of allSkills.value) {
						trees.add(skill.tree || "No tree")
					}
					return Array.from(trees)
				})

				const currentTree = ref(trees.value[0])
				const skillsInCurrentTree = computed(() => {
					return allSkills.value.filter((skill) => skill.tree === currentTree.value)
				})

				const skillsByTier = computed(() => {
					const tiers = [];
					const highestTier = Math.max(...skillsInCurrentTree.value.map(skill => skill.tier))
					for (let i = 0; i <= highestTier; i++) {
						tiers[i] = [];
					}
					for (let skill of skillsInCurrentTree.value) {
						tiers[skill.tier].push(skill)
					}
					return tiers
				})

				return {
					currentTree,
					skillsByTier,
					trees,
				}
			}
		})
		
		App.mount('#app')
	</script>
</body>
</html>
