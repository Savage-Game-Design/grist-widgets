	<script type="text/javascript">
		var timeline = null

		grist.ready({ columns: [
			{
				name: "StartDate",
				title: "Start Date",
				optional: false,
				type: "Date",
				description: "Date the event occurred on",
			},
			{
				name: "Title",
				title: "Title",
				optional: false,
				type: "Text",
				description: "Title of the event",
			}
		]});
		grist.onRecords(function (records, mappings) {
			console.log("Test if this is called")
			console.log(records)
			const mappedRecords = records.map(grist.mapColumnNames)

			const dataset = mappedRecords.map((record, index) => ({
				id: index,
				content: record.Title,
				start: record.StartDate,
			}))

			let visDataset = new vis.DataSet(dataset)

			var timeline = new vis.Timeline(document.getElementById('visualization'), visDataset, {})
		});
	</script>
