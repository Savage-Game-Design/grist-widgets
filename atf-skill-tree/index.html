<!doctype html>
<html>
<head>
	<title>Skill tree viewer</title>
	<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style>
		body {
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		}
		
		p {
			margin: 5px;
		}

		@media print {
			.no-print {
				visibility: hidden;
			}
		}

		.tree-selector {
			position: fixed;
			top: 10px;
			left: 50%;
			transform: translate(-50%);
			min-width: 200px;
			text-align: center;
			font-size: 1.5em;
			z-index: 100;
		}

		.current-tree {
			text-align: center;
		}

		.skill-tiers {
			display: grid;
			width: min-content;
			margin-left: auto;
			margin-right: auto;
		}

		.empty-skill {
			width: 197px;
		}

		.cell {
			padding: 20px;
		}

		.skill {
			position: relative;
			border: solid 1px black;
			padding: 10px;
			width: 175px;
			text-align: center;
		}

		.skill.active {
			background-color: lightgreen;
		}

		.skill.ultimate {
			background-color: lightpink;
		}

		.skill.passive {
			background-color: lightgrey;
		}

		.skill .type {
			position: absolute;
			top: 0;
			left: 0;
			font-weight: bolder;
			font-size: 1.2em;
			padding: 3px;
		}

		.skill .items {
			display: flex;
			flex-direction: column;
			height: 100%;
		}

		.skill .description {
			flex-grow: 1;
		}

		.skill .cost {
			font-size: 1.3em;
			justify-self: end;
		}

		.skill .title {
			font-weight: bolder;
			font-size: 1.5em;
		}
	</style>
</head>
<template id="skill">
	<div :class="classes" :style="style">
		<div class="type">{{ skill.type }}</div>
		<div class="items">
			<p class="title">{{ skill.title || "" }}</p>
			<p class="description">{{ skill.description }}</p>
			<p class="cost">{{ skill.cost }} SP</p>
		</div>
	</div>
</template>
<body>
	<div id="app">
		<select class="tree-selector no-print" @change="currentTree = $event.target.value">
			<option :value="tree" v-for="tree in trees">{{ tree }}</option>
		</select>
		<h1 class="current-tree">{{ currentTree }}</h1>
		<div class="skill-tiers" :style="{ gridTemplateColumns: `repeat(${rowSize}, 1fr)` }">
			<template v-for="row in skillRows">
				<template v-for="cell in row">
					<div class="cell" :style="cell?.style">
						<Skill v-if="cell?.skill" :skill="cell.skill"></Skill>
						<div v-else class="empty-skill"></div>
					</div>
				</template>
			</template>
		</div>
	</div>
	<script type="text/javascript">
		grist.ready({ columns: [
			{
				name: "title",
				title: "Skill title",
				optional: false,
				type: "Text",
			},
			{
				name: "description",
				title: "Skill description",
				optional: false,
				type: "Text",
			},
			{
				name: "cost",
				title: "Skill cost",
				optional: false,
				type: "Any",
			},
			{
				name: "tier",
				title: "Skill tier",
				optional: false,
				type: "Any",
			},
			{
				name: "type",
				title: "Skill type",
				optional: false,
				type: "Text",
			},
			{
				name: "tree",
				title: "Skill tree",
				optional: true,
				type: "Text",
			},
			{
				name: "horizontalPriority",
				title: "Horizontal priority",
				optional: true,
				type: "Numeric",
			},
			{
				name: "dependencies",
				title: "Dependencies",
				optional: true,
				type: "Reference"
			}	
		]});


		const testSkills = [
			{
				id: 1,
				title: "Skill One",
				description: "Does a thing",
				cost: 1,
				tier: 0,
				type: "A",
				tree: "Combat",
			},
			{
				id: 2,
				title: "Skill Two",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "P",
				tree: "Combat",
			},
			{
				id: 3,
				title: "Skill Three",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "P",
				tree: "Combat",
				horizontalPriority: 1,
				dependencies: [1],
			},
			{
				id: 4,
				title: "Skill Four",
				description: "Does a thing",
				cost: 1,
				tier: 2,
				tree: "Combat",
			},
			{
				id: 5,
				title: "Skill Five",
				description: "Does a whole lot of thing, some of which may be important, some of which may be not. What matters is, this text is long.",
				cost: 2,
				tier: 3,
				type: "U",
				tree: "Combat",
			},
			{
				id: 6,
				title: "Skill Six",
				description: "Does something",
				cost: 2,
				tier: 3,
				type: "U",
				tree: "Combat",
			},
			{
				id: 7,
				title: "Skill One",
				description: "Does a thing",
				cost: 1,
				tier: 0,
				type: "P",
				tree: "Pointman",
			},
			{
				id: 8,
				title: "Skill Two",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "A",
				tree: "Pointman",
			},
			{
				id: 9,
				title: "Skill Three",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "U",
				tree: "Pointman",
			},
			{
				id: 10,
				title: "Skill Three - Parent",
				description: "Does a thing",
				cost: 1,
				tier: 1,
				type: "U",
				tree: "Combat",
				dependencies: [ 3 ]
			},
		]

		const { createApp, ref, computed, watch } = Vue

		const Skill = {
			props: ['skill'],
			setup(props) {
				const style = ref({ 
				})

				const skillTypeClassMap = {
					P: 'passive',
					A: 'active',
					U: 'ultimate',
				}

				const classes = computed(() => {
					const classValues = ['skill']

					if (props.skill.type) {
						classValues.push(skillTypeClassMap[props.skill.type])
					}

					return classValues
				})

				return {
					style,
					classes
				}
			},
			template: document.querySelector('#skill').getHTML()
		}

		const sortByHorizontalPriority = (skillA, skillB) => {
			const a = skillA.horizontalPriority;
			const b = skillB.horizontalPriority;
			if (a === b) {
				return 0;
			}
			if (a === undefined) {
				return 1;
			}
			if (b === undefined) {
				return -1;
			}
			if (a < b) {
				return 1;
			}
			return -1;
		}

		const App = createApp({
			components: {
				Skill,
			},
			setup() {
				const urlParams = new URLSearchParams(window.location.search);
				const inTestMode = urlParams.get('test');

				const rawSkills = ref(inTestMode ? testSkills : []);

				grist.onRecords(function (records, mappings) {
					console.log("Received records from Grist")
					const mappedRecords = records.map(grist.mapColumnNames)
					console.log(mappedRecords)

					rawSkills.value = mappedRecords;
				});

				const allSkills = computed(() => {
					const normalizedSkills = rawSkills.value.map(skill => ({
						...skill,
						dependencies: skill.dependencies ?? [],
					}));

					for (const skill of normalizedSkills) {
						skill.dependencies = skill.dependencies.map(skillId => normalizedSkills.find(skill => skill.id === skillId))
					}

					return normalizedSkills
				})

				const trees = computed(() => {
					console.log("Evaluating trees")
					console.log(allSkills.value)
					const trees = new Set();
					for (let skill of allSkills.value) {
						trees.add(skill.tree || "No tree")
					}
					return Array.from(trees)
				})

				const currentTree = ref(trees.value[0])

				watch(trees, (newTrees) => {
					if (!newTrees.includes(currentTree.value)) {
						currentTree.value = newTrees[0]
					}
				})

				const skillsInCurrentTree = computed(() => {
					console.log("Evaluating skills")
					console.log(currentTree)
					console.log(allSkills.value)
					return allSkills.value.filter((skill) => skill.tree === currentTree.value)
				})

				const highestTier = computed(() => Math.max(...skillsInCurrentTree.value.map(skill => skill.tier)))

				const skillsByTier = computed(() => {
					console.log("Evaluating tiers")
					console.log(skillsInCurrentTree.value)
					const tiers = [];
					for (let i = 0; i <= highestTier.value; i++) {
						tiers[i] = [];
					}
					for (let skill of skillsInCurrentTree.value) {
						tiers[skill.tier].push(skill)
					}
					return tiers
				})

				const skillsByTierHighestFirst = computed(() => skillsByTier.value.slice().reverse())

				function getSkillBlock(skill, offsets = { c: 0, r: 0 }) {
					const childBlocks = [];
					let columnOffset = offsets.c;
					for (const dep of (skill.dependencies ?? [])) {
						const childBlock = getSkillBlock(dep, { c: columnOffset, r: offsets.r +	1 })
						childBlocks.push(childBlock);
						columnOffset += childBlock.width;
					}
					const childrenWidth = childBlocks.reduce((total, block) => total + block.width, 0);
					const childrenHeight = Math.max(childBlocks.map(block => block.height));
					return {
						height: 1 + childrenHeight,
						width: Math.max(childrenWidth, 1),
						startRow: highestTier.value - skill.tier,
						endRow: (highestTier.value - skill.tier) + childrenHeight,
						rootSkill: skill,
						skills: childBlocks.reduce((acc, block) => acc.concat(block.skills), [skill]),
						skillsWithOffsets: childBlocks.reduce((acc, block) => acc.concat(block.skillsWithOffsets), [{ skill, offsets }]),
					}
				}

				// Assuming a top-left coord system for both, check if the block fits in a gap.
				const gapHasSpace = (gap, block) => {
					return block.startRow >= gap.r &&
						   block.endRow < gap.r + gap.h &&
						   block.width <= gap.w
				};

				const consumeGapSpace = (gap, block) => {
					const newGaps = [];
					if (block.height < gap.h) {
						// Bottom space
						// Needs to be before the top space, so it gets prioritised in the search.
						newGaps.push({
							r: gap.r + block.height,
							c: gap.c,
							w: block.width,
							h: gap.h - block.height,
						})
					}
					if (block.width < gap.w) {
						// Right hand space
						newGaps.push({
							r: gap.r,
							c: gap.c + block.width,
							w: gap.w - block.width,
							h: gap.h,
						})
					}
					// Top space doesn't matter - as we'll already have processed the higher tier.
					// Left space can't exist, it's a top-left coord system, flowing right and down.
					return {
						allocatedBlock: {
							r: block.startRow,
							c: gap.c,
							block,
						},
						newGaps,
					}
				};

				function addAllocatedBlockToRows(aBlock, rows) {
					for (const offsetSkill of aBlock.block.skillsWithOffsets) {
						const rowIndex = aBlock.r + offsetSkill.offsets.r
						const row = rows[rowIndex] ?? [];
						row[aBlock.c + offsetSkill.offsets.c] = { skill: offsetSkill.skill }
						rows[rowIndex] = row
					}

					return rows
				}

				function addStyleToAllocatedBlock(aBlock, rows) {
					if (aBlock.block.skills.length < 2) {
						return
					}

					const setStyle = (row, col, v) => { 
						let o = rows[aBlock.r + row][aBlock.c + col]
						if(o) {
							o.style = { ...o.style, ...v };
						} else {
							o = { style: v }
						}
						rows[aBlock.r + row][aBlock.c + col] = o
					}

					const maxRow = aBlock.block.height - 1;
					const maxCol = aBlock.block.width - 1;
					for (let r = 0; r <= maxRow; r++) {
						setStyle(r, 0, { borderLeft: "solid 1px black" });
						setStyle(r, maxCol, { borderRight: "solid 1px black" });
					}
					for (let c = 0; c <= maxCol; c++) {
						setStyle(0, c, { borderTop: "solid 1px black" });
						setStyle(maxRow, c, { borderBottom: "solid 1px black" });
					}
				}

				const skillRows = computed(() => {
					// Gaps for this tier of skills
					// Gaps should *always* be sorted by column, to allow for reconciliation.
					// This occurs naturally when a gap split occurs - as long as it returns the bottom fragment, then the right fragment.
					let gaps = [{
						r: 0,
						c: 0,
						h: 9999,
						w: 9999,
					}];

					const blocks = [];
					const allocatedBlocks = [];
					const dependentSkillIds = [];


					for (const skill of skillsInCurrentTree.value) {
						for (const dependentSkill of skill.dependencies) {
							dependentSkillIds.push(dependentSkill.id)
						}
					}
					
					for (const skill of skillsInCurrentTree.value) {
						if (dependentSkillIds.includes(skill.id)) { continue }
						const block = getSkillBlock(skill);
						blocks.push(block);
					}

					blocks.sort((a, b) => a.startRow - b.startRow)
					console.log(blocks)

					for (const block of blocks) {
						// TODO - Reconcile
						console.log(`Processing block - ${block.rootSkill.title}`);
						console.log(block)
						console.log(JSON.stringify(gaps))
						const gapIndex = gaps.findIndex(gap => gapHasSpace(gap, block));
						if (gapIndex === -1) {
							throw new Error("No gap space, should never happen")
						}
						const gap = gaps[gapIndex]
						console.log("Found gap")
						console.log(gap)
						const { allocatedBlock, newGaps } = consumeGapSpace(gap, block);
						allocatedBlocks.push(allocatedBlock);
						console.log("New gaps")
						console.log(allocatedBlock)
						console.log(newGaps)
						gaps.splice(gapIndex, 1, ...newGaps)
					}

					console.log("Ablocks");
					console.log(allocatedBlocks);
					const rows = [];

					for (const aBlock of allocatedBlocks) {
						addAllocatedBlockToRows(aBlock, rows);
						addStyleToAllocatedBlock(aBlock, rows);
					}

					const maxRowSize = Math.max(...(rows.map(row => row.length)));

					for (const row of rows) {
						if (row.length < maxRowSize) {
							row[maxRowSize - 1] = undefined
						}
					}

					console.log("Rows calculated")
					console.log(rows)
					return rows;
				});

				const rowSize = computed(() => Math.max(...(skillRows.value.map(row => row.length))))

				return {
					currentTree,
					skillRows,
					trees,
					rowSize,
				}
			}
		})
		
		App.mount('#app')
	</script>
</body>
</html>
